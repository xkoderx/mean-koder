<mat-form-field appearance="standard">
    <mat-label>Buscar ... </mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar algo ... " #input>
</mat-form-field>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort="announceSortChange($event)">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="level">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Level </th>
        <td mat-cell *matCellDef="let element"> {{element.level}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <button class="btn btn-primary me-1" [routerLink]="['edit/', element._id ]">
                <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteEmployee(element._id || '')">
                <i class="bi bi-trash"></i>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
</table>
<mat-paginator [pageSizeOptions]="[1, 5, 10,15,20]" showFirstLastButtons>
</mat-paginator>
<button class="btn btn-primary mt-3" [routerLink]="['new']">Nuevo</button>
